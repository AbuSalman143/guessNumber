<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="output">
            
        </div>
        <div class="container">
            <div class="text">
                <h3>Number Guessing Game</h3>
                <p class = "test">Try and guess a random number between 1 and 100 . You have 10 attempt to guess the right number   </p>
            </div>
            <div class="form">
                <form action="">
                    <label for="guessFeild" id="guess" >Guess a Number</label>
                    <input type="text" id="guessFeild" >
                    <input type="submit" value="Sumbit guess" id="submitButton">
                </form>
            </div>
            <div class="result">
                <p>Pervious Guesses: <span class="guesses"></span></p>
                <p>Reaming Guesses: <span class="reaming">10</span></p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
